<head>
  <title>ecommerce</title>
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
</head>

<body>
  <div class="login">
  {{{loginButtons}}}
  </div>
  {{> chooser}}
  {{> product_list}}
  {{> controls}}
</body>

<template name="chooser">
  <div class="chooser container-fluid">
    <div class="drop-shadow curved">
    {{#each products}}
      {{> chooser_button}}
    {{/each}}
    </div>
  </div>
</template>

<template name="product_list">
  <div class="product_list container">
    {{#each products}}
    <div class="row-fluid">
      {{> product_stack}}
    </div>
    {{/each}}
    <div style="height: 300px;"></div>
  </div>
</template>

<template name="product_stack">
  <div class="product_stack span12 {{_id}}">
    <img class="product_image" src="{{img}}" width=400 height=400 />
    <div class="header">
    <h1>{{name}}</h1>
    <h2>${{price}}</h2>
    </div>
    <div class="btn-group">
       <button class="btn specs">Specs</button>
       <button class="btn usage">Usage</button>
       <button class="btn reviews">Reviews</button>
      <button class="btn btn-success">Buy</button>
    </div>
  </div>
</template>

<template name="chooser_button">
  <div class="chooser_button pull-left" >
    <img src="{{img}}" width="70" height="70">
    <p class="{{#if selected}}selected{{/if}}">{{name}}</p>
  </div>
</template>

<template name="controls">
  <div class="controls">
    {{#if isWatcher}}
    <div class="btn {{#if handRaised}}btn-danger{{else}}btn-warning{{/if}} req_ctrl_btn">
      {{request_control_txt}}
    </div>
    {{/if}}
    {{#if isSpeaker}}
    {{#each requesting}}
      <div class="btn btn-primary requester">{{username}}</div>
    {{/each}}
    {{/if}}
  </div>
</template>

<template name="take_control_btn">
  <div class="take_control_btn">
    <div class="btn btn-success">
      {{txt}}
    </div>
  </div>
</template>
