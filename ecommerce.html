<head>
  <title>ecommerce</title>
    <meta
    name="viewport"
    content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no"
  />
</head>

<body>
  <div class="login">
  {{{loginButtons}}}
  </div>
  {{> chooser}}
  {{> product_list}}
  {{> controls}}
</body>

<template name="chooser">
  <div class="chooser grid-100 mobile-grid-100">
    <div class="drop-shadow grid-100 curved mobile-grid-100">
    {{#each products}}
      {{> chooser_button}}
    {{/each}}
    </div>
  </div>
</template>

<template name="product_list">
  <div class="product_list grid-100">
    {{#each products}}
    <div class="row-fluid">
      {{> product_stack}}
    </div>
    {{/each}}
    <div style="height: 300px;"></div>
  </div>
</template>

<template name="product_stack">
  <div class="product_stack grid-100 {{_id}}">
    <img class="product_image" src="{{img}}" width=400 height=400 />
    <div class="header">
      <h1>{{name}}</h1>
      <h2>${{price}}</h2>
    </div>
    <div class="grid-100 mobile-grid-100 group-o-btns">
       <div class="btn specs mobile-grid-25 grid-25">Specs</div>
       <div class="btn usage mobile-grid-25 grid-25">Usage</div>
       <div class="btn reviews mobile-grid-25 grid-25">Reviews</div>
       <div class="btn btn-success mobile-grid-25 grid-25">Buy</div>
    </div>
  </div>
</template>

<template name="chooser_button">
  <div class="chooser_button mobile-grid-25 mobile-pull-x grid-25 pull-x" >
    <img src="{{img}}" width="70" height="70">
    <p class="{{#if selected}}selected{{/if}}">{{name}}</p>
  </div>
</template>

<template name="controls">
  <div class="controls">
    {{#if isWatcher}}
    <div class="btn curved-hz-1 drop-shadow {{#if handRaised}}btn-danger{{else}}btn-warning{{/if}} req_ctrl_btn">
      {{request_control_txt}}
    </div>
    {{/if}}
    {{#if isSpeaker}}
    {{#each requesting}}
      <div class="btn btn-primary requester">{{username}}</div>
    {{/each}}
    {{/if}}
  </div>
</template>

<template name="take_control_btn">
  <div class="take_control_btn">
    <div class="btn btn-success">
      {{txt}}
    </div>
  </div>
</template>
